<h1 class="animated fedeIn">{{heroe.nombre | uppercase}}<small> ({{heroe.aparicion | date : 'y' }}) </small></h1>
<br>

<div class="row  animated fedeIn fast" >
    <div class="col-md-4">
        <img [src]="heroe.img" alt="" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <div class="d-grid gap-2">
            <a routerLink="/heroes" class="btn btn-outline-danger btn-block">Regresar</a>
        </div>
        
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
           {{heroe.bio}}
        </p>
        <div>
            <img *ngIf="heroe.casa == 'DC'" class="img-logo" src="assets/img/dc-logo.png" alt="DC">
            <img *ngIf="heroe.casa == 'Marvel'" class="img-logo" src="assets/img/marvel-logo.png" alt="MARVEL">
        </div>
    </div>
</div>
