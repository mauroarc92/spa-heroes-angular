<h1>Buscando :  <small>{{termino}}</small></h1>
<hr>

<div class="alert alert-danger animated fadeIn fast" role="alert" *ngIf="heroes.length == 0">
    No exsisten resultado con el termino: {{termino}}
  </div>

<div class="row row-cols-1 row-cols-md-3 g-4  ">


  <div class="col animated fadeIn fast"  *ngFor="let item of heroes; let i = index">
    <div class="card h-100">
      <img [src]="item.img" class="card-img-top" [alt]="item.nombre">
      <div class="card-body  ">
        <h5 class="card-title">{{item.nombre}}</h5>
        <p class="card-text">{{item.bio}}</p>

        
      </div>

      <div class="card-footer">
        <small class="text-muted">{{item.aparicion}}</small>
      </div>
      <div class="d-grid gap-2">
        <button (click)="verHeroe(i)"
        type="button"   class="btn btn-outline-primary   ">
         Vermás...
        </button>
        <!--<a  [routerLink]="['/heroe',i]" class="btn btn-outline-primary " > Ver más...</a>-->
    </div>
    </div>
    
</div>
